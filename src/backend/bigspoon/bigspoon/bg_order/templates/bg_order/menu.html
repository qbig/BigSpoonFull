{% extends "base_nav.html" %}

{% load staticfiles %}
{% load compress %}

{% block content %}

<div class="wrapper">
    <a class="add" href="#"><i class="icon-plus"></i> Add menu item</a>
    <h1>Menu</h1>

    {% for dish in object_list %}
        <div class="menu-item">
            <form action="" method="post">{% csrf_token %}
            <img src = "{{ dish.photo.url }}"/>
            <span>
                <input class="name" type="text" placeholder="Dish name here" value="{{ dish.name }}"> <input class="price" type="text" placeholder="$8" value="{{ dish.price }}">
            </span>
            <span>
                <textarea class="description" rows="3" placeholder="Dish description here">{{ dish.desc }}</textarea>
                <input class="save" type="submit" value="Save" />
            </span>
            </form>

        </div>
    {% empty %}
        <p>No menu items yet.</p>
    {% endfor %}

</div>

{% endblock %}
