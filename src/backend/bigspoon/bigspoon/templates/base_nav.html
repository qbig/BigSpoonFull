{% load staticfiles %}
{% load compress %}

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BigSpoon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        {% compress css %}
        <link rel="stylesheet" href="{% static "css/normalize.min.css" %}">
        <link rel="stylesheet" href="{% static "css/main.css" %}">
        <link rel="stylesheet" href="{% static "css/font-awesome.css" %}">
        {% endcompress %}
    </head>
    <body>
        <nav>
            <div class="wrapper">
            <ul>
                <li><h1><a href="{% url "staff_main" %}">BigSpoon</a></h1></li>
                <li><a href="{% url "staff_history" %}"><i class="icon-time"></i> History</a></li>
                <li><a href="{% url "staff_menu" %}"><i class="icon-food"></i> Menu</a></li>
                <li><a href="{% url "staff_report" %}"><i class="icon-bar-chart"></i> Report</a></li>
                <li><a href="{% url "staff_table" %}"><i class="icon-group"></i> Tables</a></li>
            </ul>
            </div>
        </nav>

        <div id ="main">


            {% block content %}{% endblock %}


        </div>

        {% compress js %}
        <script src="{% static "js/modernizr-2.6.2-respond-1.1.0.min.js"%}"></script>
        <script src="{% static "js/jquery-1.10.1.min.js"%}"></script>
        <script>window.jQuery || document.write('<script src="/static/js/jquery-1.10.1.min.js"><\/script>')</script>
        {% endcompress %}
    </body>
</html>
