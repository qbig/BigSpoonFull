{% load staticfiles %}
{% load compress %}

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BigSpoon</title>
        <meta name="description" content="">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        {% compress css %}
        <link rel="stylesheet" href="{% static "css/normalize.min.css" %}">
        <link rel="stylesheet" href="{% static "css/font-awesome.css" %}">
        <link rel="stylesheet" href="{% static "css/timepicker/jquery.timepicker.css" %}">
        <link rel="stylesheet" href="{% static "css/magnific-popup.css" %}">
        <link rel="stylesheet" href="{% static "css/main.css" %}">
        {% endcompress %}
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block nav %}{% endblock %}
        <div id ="main">
            {% block content %}{% endblock %}
        </div>
        {% compress js %}
        <script src="{% static "js/modernizr-2.6.2-respond-1.1.0.min.js" %}"></script>
        <script src="{% static "js/jquery-1.10.1.min.js" %}"></script>
        <script src="{% static "js/jquery-ui.js" %}"></script>
        <script src="{% static "js/socket.io.js"%}"></script>
        <script src="{% static "js/masonry.pkgd.min.js"%}"></script>
        <script src="{% static "js/jquery.cookie.js"%}"></script>
        <script src="{% static "js/jquery.magnific-popup.js"%}"></script>
        <script src="{% static "js/jquery.timepicker.js"%}"></script>
        <script src="{% static "js/main.js"%}"></script>
        {% endcompress %}
        {% block morejs %}
        {% endblock %}
    </body>
</html>
