{% load staticfiles %}
{% load compress %}

<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BigSpoon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        {% compress css %}
        <link rel="stylesheet" href="{% static "css/normalize.min.css" %}">
        <link rel="stylesheet" href="{% static "css/font-awesome.css" %}">
        <!--TIME PICKER-->
        <link rel="stylesheet" href="{% static "css/timepicker/jquery.timepicker.css" %}">
        <link rel="stylesheet" href="{% static "css/main.css" %}">
        {% block css %}{% endblock %}
        {% endcompress %}
    </head>
    <body>
        <nav>
            {% block nav %}{% endblock %}
        </nav>
        <div id ="main">
            {% block content %}{% endblock %}
        </div>
        {% compress js %}
        <script src="{% static "js/modernizr-2.6.2-respond-1.1.0.min.js" %}"></script>
        <script src="{% static "js/jquery-1.10.1.min.js" %}"></script>
        {% block js %}{% endblock %}
        {% endcompress %}
        {% block morejs %}<!--DO NOT REMOVE. FOR UNCOMPRESSABLE JS CODE.-->{% endblock %}
    </body>
</html>
