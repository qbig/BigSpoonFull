"""gunicorn WSGI server configuration."""

from multiprocessing import cpu_count


def max_workers():
    return cpu_count() * 2 + 1


bind = '0.0.0.0:8000'
max_requests = 1000
worker_class = 'socketio.sgunicorn.GeventSocketIOWorker'
transports = ['websockets', 'xhr-polling']
workers = max_workers()
resource = "socket.io"
timeout = 120